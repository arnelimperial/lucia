layout: default
title: Contact
---
<div style="margin-top: 300px;margin-bottom:400px;">
    <div class="w3-container">
        <div class="w3-display-container">
            <div class="w3-card-4 w3-third w3-display-middle w3-panel w3-border w3-round-large contact-card">
                <div class="w3-row">
                    <h4 class="w3-text-white">Contact Form</h4>
                    <form class="w3-column">
                        <label class="w3-text-white"></label>
                        <i class="fas fa-user" style="color: white;font-size: 18px;"></i><br>
                        <input class="w3-input w3-animate-input" placeholder="Enter your name" type="text" style="width:40%;"><br>
                        <label class="w3-text-white"></label>
                        <i class="fas fa-envelope" style="color: white;font-size: 18px;"></i><br>
                        <input class="w3-input w3-animate-input" placeholder="Enter your email" type="text" style="width:40%;"><br>
                        <label class="w3-text-white"></label>
                        <i class="fas fa-pencil-alt" style="color: white;font-size: 18px;"></i><br>
                        <textarea class="w3-input" placeholder="Your message.." rows="5"></textarea><br><br>
                        <button class="w3-button w3-round-large form-btn" style="color: #FFF;">Submit</button><br><br><br>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="w3-container">
        <div class="w3-half">
            {%- include disqus.html -%}
        </div>
    </div>

</div>
